<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm app</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="index.js"></script>
    <style>
        body {
            background-image: -webkit-linear-gradient(left, rgb(17, 0, 255), rgb(0, 225, 255), rgb(174, 0, 255));
        }
    </style>
</head>

<body style="text-align: center;" onload="fn1()">
    <form style="text-align: center;justify-content: center;">
        <div style="text-align: center;" class="form-group">
            <h1>Set alarm</h1>
            <label for="alarmDate">Select Date</label>
            <input class="form-control" type="date" name="alarmDate" id="alarmDate">
            <label for="alarmTime">Enter time</label>
            <input type="text" class="form-control" id="alarmTime" name="alarm" placeholder="Enter the time in hh:mm:ss">
            <small id="alarmDanger" class="form-text text-muted invalid-feedback">Please enter the date and enter the time in hh:mm:ss format else we cannot set the alarm</small>
        </div>


        <button id="alarmSubmit" type="button" class="btn btn-success">Set Alarm</button><br>
        <button style="visibility:hidden; align-self: center;" id="alarmPause" type="button" class="btn btn-danger">Pause Alarm</button>
    </form>
</body>

</html>
